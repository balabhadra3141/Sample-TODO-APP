<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="Balabhadra Padhi">
    <meta name="description" content="A fully responsive, interactive, and modern TO-DO List web application built with HTML, CSS, and JavaScript. Features include dark mode, filtering, local storage, and custom deletion confirmation modals.">
    <meta name="keywords" content="todo list, javascript app, responsive design, web app, local storage, html5, css3">

    <title>Interactive TO-DO App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./todo-icon.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>My TO-DO List</h1>
            <div id="datetime"></div>
            <button id="mode-toggle">ðŸŒ™</button> 
        </header>
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter a task title" required>
            <textarea id="task-description-input" rows="2" placeholder="Add a description (optional)"></textarea>
            <button id="add-task">Add Task</button>
        </div>
        
        <button id="filter-toggle-mobile" class="filter-toggle-mobile">Filter Tasks â–¼</button>
        
        <div class="filters"> 
            <button data-filter="all">All</button>
            <button data-filter="pending">Pending</button>
            <button data-filter="completed">Completed</button>
            <button id="clear-all">Clear All</button>
        </div>
        <ul id="task-list"></ul>
        <footer>
            <span id="total-tasks">Total Tasks: 0</span>
            <span id="completed-tasks">Completed: 0</span>
        </footer>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Confirm Deletion</h2>
            <p id="modal-task-text">Are you sure you want to delete this task?</p>
            <div class="modal-actions">
                <button id="modal-cancel-btn" class="cancel">Cancel</button>
                <button id="modal-confirm-btn" class="confirm">Delete</button>
            </div>
        </div>
    </div>

    <!-- Task Editing Modal -->
    <div id="edit-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Edit Task Details</h2>
            <form id="edit-task-form">
                <label for="edit-task-title">Task Title</label>
                <input type="text" id="edit-task-title" required>
                
                <label for="edit-task-description">Description (Optional)</label>
                <textarea id="edit-task-description" rows="4" placeholder="Add details or notes for this task..."></textarea>

                <div class="modal-actions mt-6">
                    <button type="button" id="edit-cancel-btn" class="cancel">Cancel</button>
                    <button type="submit" id="edit-save-btn" class="confirm">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
